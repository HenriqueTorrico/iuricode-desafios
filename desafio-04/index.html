<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/styles/app.css">
</head>
<body>
  <main>
    <section class="login">
      <figure class="container">
        <img src="./assets/img/undraw_About_us_page_re_2jfm 1.svg" alt="Imagem ilustrativa do login">
      </figure>
      <div class="container">
        <div class="form">
          <h2>Bem vindo de volta</h2>
          <h1>Faça login na sua conta</h1>
          <form action="#" method="post">
            <div class="single-input">
              <label for="email" class="label-input">E-mail</label>
              <input type="email" id="email" required>
            </div>
            <div class="single-input">
              <label for="senha" class="label-input">Senha</label>
              <input type="password" id="senha" required>
            </div>
            <div class="single-input">
              <div>
                <input type="radio" id="lembrar"><label for="lembrar">Lembrar de mim</label>
              </div>   
              <a href="#">Esqueceu sua senha? </a>
            </div>
            <div class="single-input">
              <input type="submit" value="Entrar">
            </div>
            <div class="single-input">
              <button type="submit">
                <img src="./assets/img/iconfinder_Google_1298745 1.svg" alt="Ícone do google">
                Ou faça login com o Google
              </button>
            </div>
          </form>
          <div class="cadastra-se">
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
          </div>      
        </div>   
      </div>   
    </section>
  </main> 
</body>
</html>
