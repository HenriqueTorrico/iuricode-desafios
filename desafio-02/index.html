<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JordanShoes - Home Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
  <header>
    <div class="desconto">
      <p>Ganhe R$ 10,00 de desconto no frete</p>
    </div>
    <div class="logo">
      <h2>JordanShoes</h2>
    </div>
  </header>

  <main>
    <section class="banner-home">
      <div class="background-banner">
        <div class="container-banner">
          <h1>A melhor loja de Jordan</h1>
          <p>O tênis Jordan é fruto de uma velha e forte <span>parceria entre a Nike e o jogador Michael Jordan.</span></p>
        </div>           
      </div>
    </section>

    <section class="destaques">
      <div class="container-destaques">
        <div class="titulo">
          <h2>Destaques</h2>
          <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
        </div>
        <div class="box-destaques"></div>
      </div>     
    </section>
  </main>

  <footer>
    <div class="container-rodape">
      <p>Todos os direitos reservados.</p>
    </div>
  </footer>
  
  <script src="./assets/scripts/main.js"></script>

</html>
