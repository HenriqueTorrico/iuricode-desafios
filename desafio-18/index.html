<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spider-man</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <aside>
    <figure class="user">
      <img src="./assets/img/user.png" alt="Imagem do usuário">

    <figure class="redes-sociais">
      <img src="./assets/img/instagram.svg" alt="Ícone do instagram">
    </figure>
    <figure class="redes-sociais">
      <img src="./assets/img/twitter.svg" alt="Ícone do twitter">
    </figure>
    <figure class="redes-sociais">
      <img src="./assets/img/facebook.svg" alt="Ícone do facebook">

  <main>
    <header>
      <nav>
        <figure class="marvel">
          <img src="./assets/img/marvel.svg" alt="Imagem da Marvel">

          <figure class="logo">

          <ul>
            <li><a href="#">Home</a></li>

        <figure class="img-intro">
          <img src="./assets/img/name.png" alt="Nome do filme">
        </figure>
        <a href="#">Assista ao Trailer <img src="./assets/img/play.svg" alt="Ícone de play"></a>
