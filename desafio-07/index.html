<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="//db.onlinewebfonts.com/c/2206d6cc490084998d531e8c1b2cbb4a?family=Druk+Wide+Bold" rel="stylesheet"
    type="text/css" />

  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <main>
    <header>
      <nav class="container">
        <figure class="logo">
          <img src="./assets/img/Logo valorant.svg" alt="Logo Valorant">
        </figure>
        <div class="company">
          <h2>Riot Games</h2>
        </div>
        <figure class="share">
          <img src="./assets/img/share-2.svg" alt="Compartilhar">
        </figure>
      </nav>
      <div class="box-red"></div>
    </header>

    <section class="valorant">
      <div class="container">
        <div class="characters">
          <div class="box-red"></div>
          <div class="title">
            <h1>Valorant</h1>
          </div>
          <div class="box-characters">
            <figure class="single-characters">
              <img src="./assets/img/Mask Group.png" alt="Personagem 1">
              <figcaption>Omen</figcaption>
            </figure>
            <figure class="single-characters">
              <img src="./assets/img/Mask Group2.png" alt="Personagem 2">
              <figcaption>Sage</figcaption>
            </figure>
            <figure class="single-characters">
              <img src="./assets/img/Mask Group3.png" alt="Personagem 3">
              <figcaption>Sova</figcaption>
            </figure>
          </div>
          <div class="box-red"></div>
        </div>
        <figure class="banner">
          <img src="./assets/img/Art.png" alt="Banner do personagem">
        </figure>
      </div>
    </section>

    <footer>
      <div class="container">
        <figure class="social-networks">
          <img src="./assets/img/instagram.svg" alt="Ícone do instagram">
          <img src="./assets/img/twitter.svg" alt="Ícone do twitter">
          <img src="./assets/img/facebook.svg" alt="Ícone do facebook">
        </figure>
      </div>
    </footer>
  </main>
</body>

</html>
