<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelpDog</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Rubik:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <header>
    <nav class="container">
      <figure class="logo">
        <img src="./assets/img/logo.svg" alt="Logo">
        <figcaption>HelpDog</figcaption>
      </figure>
    </nav>
  </header>
  <main>
    <section class="banner">
      <div class="container">
        <div class="ds-banner">
          <h1>Ajude quem <span class="line">
              <span class="img-linha">precisa
                <img src="./assets/img/linha.png" alt="Imagem de uma linha">
              </span>
              de ajuda</span>
          </h1>
          <p>Com apenas 1 real você pode me ajudar a alimentar cães de ruas.</p>
          <div class="links">
            <a href="#">Contribuir</a>
            <a href="#">Entrar em contato</a>
          </div>
        </div>
        <div class="img-banner">
          <figure class="imgs">
            <img src="./assets/img/retangulo.png">
            <img src="./assets/img/cachorro.png" alt="Imagem de um Cachorro">
            <img src="./assets/img/racao.png" alt="Imagem de ração">
          </figure>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
