<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <main>
    <header>
      <nav class="container">
        <figure class="left">
          <img src="./assets/img/riot.svg" alt="Ícone da riot">
          <img src="./assets/img/logo.svg" alt="Ícone da logo">
        </figure>
        <figure class="right">
          <img src="./assets/img/netflix.svg" alt="Ícone da netflix">
        </figure>
      </nav>
    </header>

    <section class="banner">
      <div class="container">
        <figure class="name-banner">
          <img src="./assets/img/arcane.png" alt="Ícone da série arcane">
        </figure>
        <a href="#">Assista ao trailer</a>
        <div class="new-episode">
          <figure class="img-new-episode">
            <img src="./assets/img/video.png" alt="Ícone do vídeo">
            <img src="./assets/img/play.svg" alt="Ícone do play">
          </figure>
          <div class="ds-new-episode">
            <h2>Assista ao novo episódios</h2>
            <p>13 de novembro, 2021</p>
          </div>
        </div>
      </div>
      <div class="bg-new-episode">
        <div class="bg"></div>
      </div>
    </section>
  </main>
</body>

</html>
