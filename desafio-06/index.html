<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loki</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=B612:wght@400;700&family=Open+Sans:wght@700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./assets/style/app.css">
</head>

<body>
  <main>
    <section class="filme">
      <header>
        <p>Está disponível agora!</p>
      </header>
      <div class="container">
        <div class="titulo">
          <h1>Loki</h1>
        </div>
        <div class="info-filme">
          <figure class="img-filme">
            <img src="./assets/img/capa.png" alt="Banner do filme">
          </figure>
          <div class="ds-filme">
            <p>Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal
              em uma nova série que ocorre após os eventos de “Vingadores: Endgame”.</p>
            <div class="container-stars">
              <div class="temp">
                <img src="./assets/img/clock.svg" alt="Relógio" class="stars">
                <p>51min</p>
              </div>
              <div class="stars">
                <img src="./assets/img/star.svg" alt="Estrelas">
                <img src="./assets/img/star.svg" alt="Estrelas">
                <img src="./assets/img/star.svg" alt="Estrelas">
                <img src="./assets/img/star.svg" alt="Estrelas">
                <img src="./assets/img/not-star.svg" alt="Estrelas">
              </div>
              <div class="years">
                <p>2021</p>
              </div>
            </div>
            <div class="links">
              <a href="#">Assistir agora</a>
              <a href="#">Trailer</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
