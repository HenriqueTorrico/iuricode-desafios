<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Viagem de Chihiro</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>

  <main>
    <header>
      <div class="cabecalho">
        <figure class="logo">
          <img src="./assets/img/logo.svg" alt="Logo">
        </figure>
        <div class="redes-sociais">
          <figure class="redes-sociais-single">
            <img src="./assets/img/facebook.svg" alt="Ícone Facebook">
          </figure>
          <figure class="redes-sociais-single">
            <img src="./assets/img/instagram.svg" alt="Ícone Instagram">
          </figure>
          <figure class="redes-sociais-single">
            <img src="./assets/img/twitter.svg" alt="Ícone Twitter">
          </figure>
          <figure class="redes-sociais-single">
            <img src="./assets/img/youtube.svg" alt="Ícone Youtube">
          </figure>       
        </div>
      </div>
    </header>

    <section class="conteudo-anime">
      <div class="container-anime">
        <div class="info-anime">
          <div class="ds-anime">
            <h3>Hayao Miyazaki</h3>
            <h1>A Viagem <span>de Chihiro</span></h1>
            <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
          </div>
          <div class="link-anime">
            <div class="link-single">
              <a href="#">
                <img src="./assets/img/play.svg" alt="">Assistir Agora
              </a>
            </div>
            <div class="link-single">
              <a href="#">Assistir o Trailer</a>
            </div>
          </div>
        </div>
        <figure class="img-anime">
          <img src="./assets/img/chihiro.png" alt="Banner Anime">
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
