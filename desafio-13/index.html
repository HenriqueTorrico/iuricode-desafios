<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <main>
    <header>
      <nav class="container">
        <div class="left">
          <figure class="riot">
            <img src="./assets/img/riot.svg" alt="Imagem da Riot Games">
          </figure>
          <figure class="logo">
            <img src="./assets/img/logo.svg" alt="Imagem da logo do jogo">
          </figure>
        </div>
        <figure>
          <img src="./assets/img/netflix.svg" alt="Imagem da Netflix">
        </figure>
      </nav>
    </header>

    <section class="intro">
      <div class="container">
        <div class="trailer">
          <figure class="img-trailer">
            <img src="./assets/img/arcane.png" alt="Imagem de Arcane">
          </figure>
          <div class="btn-trailer">
            <a href="#">Assista ao Trailer</a>
          </div>
        </div>
      </div>
    </section>

    <section class="novo-episodio">
      <div class="container">
        <div class="novo">
          <figure class="img-novo-episodio">
            <img src="./assets/img/video.png" alt="Imagem do vídeo">
            <img src="./assets/img/play.svg" alt="Ícone de play">
          </figure>
          <div class="ds-novo-episodio">
            <h2>Assista ao novo episódio</h2>
            <p>13 de novembro, 2021</p>
          </div>
        </div>
      </div>
      <div></div>
    </section>
  </main>
</body>

</html>
